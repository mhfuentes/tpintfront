  <!-- FORMULARIO DE COMENTARIOS -->
  <section class="abc container mt-5">
    <div class="text-center">
      <p>Haz un</p>
      <h4 class="fw-bold">COMENTARIO</h4>
    </div>

    <form id="comentForm" class="container d-grid gap-3 mt-3">
      <div class="row">
        <div class="col">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col">
          <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <textarea id="comentario" class="form-control fs-4" rows="4"
            placeholder="Haz un comentario" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn text-white bg-success bg-opacity-50 fs-5">Enviar</button>
    </form>

    <!-- LISTA DONDE IRÁN LOS COMENTARIOS -->
    <div id="listaComentarios" class="mt-4"></div>

  </section>

  <!-- SCRIPT PARA COMENTARIOS -->
  <script>
    const form = document.getElementById("comentForm");
    const lista = document.getElementById("listaComentarios");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const comentario = document.getElementById("comentario").value.trim();

      const fecha = new Date().toLocaleDateString();
      const hora = new Date().toLocaleTimeString();

      const div = document.createElement("div");
      div.className = "p-3 mt-3 border rounded bg-light";

      div.innerHTML = `
        <strong>${nombre} ${apellido}</strong>  
        <span class="text-muted"> · ${fecha} ${hora}</span>
        <p class="mt-2">${comentario}</p>
      `;

      lista.prepend(div);

      form.reset();
    });
  </script>
